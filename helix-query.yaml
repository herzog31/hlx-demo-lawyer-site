version: 1
# See https://www.hlx.live/docs/setup-indexing.

indices:
  site:
    include:
      - '/**'
    exclude:
      - '**/Document.*'
    target: https://docs.google.com/spreadsheets/d/15eOq-OWK9BlsYnjNITBJRo1ThVpI6VAfr3-N3zhToPw/edit#gid=0
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      topics:
        select: head > meta[name="topics"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
  recipes:
    include:
      - '/recipes/**'
    target: https://docs.google.com/spreadsheets/d/1wBwwl9fz5I6IIU9iaguLB_OB--dGaqchqYOnZkj5DDE/edit#gid=0
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      categories:
        select: head > meta[name="categories"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
